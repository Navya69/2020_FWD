<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped table-bordered" border="1" cellspacing="5px">
        <thead class="table-dark">
          <tr>
            <td>Id</td>
            <td></td>
            <td>Name</td>
            <td></td>
            <td>Email</td>
            <td></td>
            <td>Username</td>
            <td></td>
            <td>PHONE</td>
            <td></td>
            <td>Website</td>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users").then((info) => {
        info.json().then((data) => {
          console.log(data);
          if (data.length > 0) {
            var temp = "";
          }
          data.forEach((u) => {
            temp += "<tr>";
            temp += "<td>" + u.id + "<td>";
            temp += "<td>" + u.name + "<td>";
            temp += "<td>" + u.email + "<td>";
            temp += "<td>" + u.username + "<td>";
            temp += "<td>" + u.phone + "<td>";
            temp += "<td>" + u.website + "<td><tr>";
          });
          document.getElementById("data").innerHTML = temp;
        });
      });
    </script>
  </body>
</html>
